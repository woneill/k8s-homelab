apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frigate-tailscale
spec:
  ingressClassName: tailscale
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frigate
                port:
                  number: 5000

  tls:
    - hosts:
        - frigate
